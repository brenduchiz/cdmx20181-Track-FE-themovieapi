<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/stylelogin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
            body {
    background-color: #CE1E1E;
}

img{
   margin-top: 20px;
}

.registry-btn{
  margin: 20px;
}

            </style>
    <title>Movies</title>
</head>
<body>
 
    <div class="container">

<div class="row"> 

        <h1 align='center' class=" col col-sm-12 col-lg-12" id="titule" style="color:#ffffff;"><img src="../images/logoo.png" alt="Logo deafriend" width="380px" height="340px" ></h1> 


</div>

<div class="row justify-content-md-center">

    
   
        <div class="form-group">
          <label for="exampleInputEmail1">Correo</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Correo" id="email">
         
        </div>
        


</div>

<div class="row justify-content-md-center">

    <div class="form-group">
        <label for="exampleInputEmail1">Contraseña</label>
        <input type="password" class="form-control"  aria-describedby="emailHelp" placeholder="Contraseña" id="password">
       
      </div>
  

</div>


<div class="row justify-content-md-center">

    <button type="submit" class="btn btn-dark" id="button-login-entrar">Entrar</button>





</div>


<div class="row justify-content-md-center">

        <button type="button" class="btn btn-outline-light border-0" data-toggle="modal" data-target="#exampleModal">
                Registrate
        </button>
    
    
    
    
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Registra todos tus datos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                    <div class="row">
                           
                                  <input type="text" class="form-control registry-btn" placeholder="Nombre" id="registry-name"> 
                      
                          
                                   <input type="email" class="form-control registry-btn" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo" id="registry-email">
                            
                                   <input type="password" class="form-control registry-btn" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Contraseña" id="registry-password">
                          
                          </div>




                   
                   
                    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark">Enviar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              
             
            </div>
          </div>
        </div>
      </div>



    </div>

    
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../js/firebase.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
